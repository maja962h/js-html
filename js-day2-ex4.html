<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th>ID</th><th>Year</th><th>Make</th><th>Model</th><th>Price</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<div><input id="filter-price">
    <button id="btn-filter-price">Price less than</button>
    <button id="btn-clear-filter">Clear Filter</button>
</div>

<script>

    const cars = [
        { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
        { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
        { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
        { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
        { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
    ];

    const tableRows = cars.map(car => `
    <tr>
    <td>${car.id}</td>
    <td>${car.year}</td>
    <td>${car.make}</td>
    <td>${car.model}</td>
    <td>${car.price}</td>
    </tr>
    `)

    const rowsAsString = tableRows.join("")
    document.getElementById("tbody").innerHTML = rowsAsString
    makeTableRows(cars)

    document.getElementById("btn-filter-price").onclick = () => {
        const price = document.getElementById("filter-price").value
        const filteredCars = cars.filter(car => car.price < price)
        makeTableRows(filteredCars)
    }

    document.getElementById("btn-clear-filter").onclick = function(){
        makeTableRows(cars)
    }

</script>

</body>
</html>
